<ion-view view-title="Editorial" hide-back-button="false">

	<ion-nav-title style="margin-left:0px;" >  
		<img class="home-logo" src="img/l5.png"  style="width:30vw; vertical-align: middle; margin: 0 auto;">
	</ion-nav-title>



	
	<ion-content overflow-scroll="true" padding="true" class="has-header">

		<h3 ng-if="get_user_verification.length==0">No Verification Yet</h3>

		<ion-list class="list">
		<!--ng-click="$event.stopPropagation(); update_verification(data.cust_id)"-->
 		   <ion-item class="item" ng-repeat="data in get_user_verification">
      			
      		<div style="display: inline-block;">

      			<div style="font-weight: bold; display: inline-block;">
      				<h3 style="line-height: 100%;">	
	      			{{data.first_name | uppercase}} {{data.last_name | uppercase}}
	      			</h3>
	      		</div>

	      		<div style="line-height: 100%;">
	      			<span>
	      				{{data.address[0].address}}, {{data.address[0].apartment}}, {{data.address[0].zip}}
	      			</span>

	      			
	      		</div>
	      	
	      	</div>	

	      		<div style="">
	      			<select style=" float: left; -webkit-appearance: button; -webkit-border-radius: 2px; -webkit-box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1); -webkit-padding-end: 20px; -webkit-padding-start: 2px; -webkit-user-select: none; background-image: url(http://i62.tinypic.com/15xvbd5.png), -webkit-linear-gradient(#FAFAFA, #F4F4F4 40%, #E5E5E5); background-position: 97% center; background-repeat: no-repeat; border: 1px solid #AAA; color: #555; font-size: inherit; margin: 1px; overflow: hidden; padding: 5px 10px; text-overflow: ellipsis; white-space: nowrap; width: 40vw; height: 40px;" ng-init="s=doc_types[0]" ng-model="s" ng-options="x.opt for x in doc_types">

	    			</select>
	    		</div>


	      			<button style="float: right;" class="button button-dark" ng-click="scan_document(data.cust_id, s.opt, data.address[0].address_id);">scan doc
		      			
    				</button>

	      			<!-- <button ng-show="imageData!=''" style="display: inline-block; float: right;" class="button button-positive" ng-click="upload_image(data.cust_id); $event.stopPropagation();">upload</button> -->
	      	
    		</ion-item>
		</ion-list>




	</ion-content>
</ion-view>
